<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Dashboard</h1>
<h2>Reports</h2>
<div id="line_chart"></div>
<div id="pie_chart"></div>
<h2>All Tasks</h2>
<table>
    <thead>
        <tr>
            <th>User Email</th>
            <th>Task</th>
            <th>Due By</th>
            <th>Priority</th>
            <th>Urgent</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.user_email }}</td>
                <td>{{ task.task }}</td>
                <td>{{ task.due_by }}</td>
                <td>{{ task.get_priority_display }}</td>
                <td>{{ task.is_urgent }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
